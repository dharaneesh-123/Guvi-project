<!DOCTYPE html>
<html>
<head>
        <title>Register Page </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    <body>
        <center><h1>Sign Up Page</h1></center>
        <div  class="form">
           
            <div class="container">
                <form class="form-horizontal" id="form" role="form">
                    <h2>Registration</h2>
                    <div class="form-group">
                        <label for="Name" class="col-sm-3 text-primary control-label">Name <span class="text-danger">*</span></label>
                        
                        <div class="col-sm-9">
                            <input type="text" name="name" placeholder="Enter a name" id="name" min="5" class="form-control" autofocus>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="col-sm-3 text-primary control-label">Email <span class="text-danger">*</span> </label>
                        <div class="col-sm-9">
                            <input type="email" name="email" placeholder="Enter a Email" id="email" class="form-control" name= "email">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate" class="col-sm-3 text-primary control-label">Date of Birth <span class="text-danger">*</span></label>
                        <div class="col-sm-9">
                            <input type="date" name="birthDate" id="dob" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="col-sm-3 text-primary control-label">Phone number</label>
                        <div class="col-sm-9">
                            <input type="phoneNumber" name="phoneNumber" id="phoneno" placeholder=" Enter a Phone number" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label text-primary col-sm-3">Gender</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="male" value="Female">Female
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="female" value="Male">Male
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="password" class="col-sm-3 text-primary control-label">Password <span class="text-danger">*</span></label>
                        <div class="col-sm-9">
                            <input type="password" name="password" id="password" placeholder=" Enter a Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 text-primary control-label">Confirm Password <span class="text-danger">*</span></label>
                        <div class="col-sm-9">
                            <input type="password" id="repassword" placeholder="Enter a Password again" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <span class="help-block text-danger">*Required fields</span>
                        </div>
                    </div>
                    <button type="button" id="register" class="btn btn-primary btn-block">Register</button>
                </form> <!-- /form -->

            </div> <!-- ./container -->
           
            <div class="signup_link">
                <center> Have a account? <a href="login.html">Login</a></center>
            </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script text="javascript" src="js/register.js"></script>
    
    </body>
    </html>
